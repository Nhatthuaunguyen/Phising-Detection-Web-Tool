<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Warning</title>
  <link rel="stylesheet" href="warning.css">
</head>
<body>
  <div class="container">
      <div class="warning-icon">⚠️</div>
      <h1>Security Warning</h1>
      <p>This page has been flagged as potentially unsafe.</p>
      
      <ul id="reasons-list">
          </ul>

      <p>Do you still want to proceed?</p>
      <div class="buttons">
          <button id="no">Go Back</button>
          <button id="yes">Proceed Anyway (Unsafe)</button>
      </div>
  </div>
  <script src="warning.js"></script>
</body>
</html>
